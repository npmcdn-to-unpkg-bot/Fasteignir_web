<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Fasteignir á Íslandi</title>
    <link data-require="font-awesome@*" data-semver="4.3.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <link rel="stylesheet" type="text/css" href="/static/scripts/angular-ui-grid/ui-grid.css" />
    <link rel="stylesheet" type="text/css" href="/static/main.css"/>
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Fasteign tracker</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="javascript:window.signUp();"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="javascript:window.signin();"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li><a href="javascript:auth0.signin({connection: 'google-oauth2'});;">Google Login</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - B. Donchev</p>
        </footer>
    </div>

    <script src="http://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>

    <script src="/static/scripts/analytics.js"></script>
    <script src="/static/scripts/lock-9.1.min.js"></script>
    <script src="/static/scripts/auth0-6.7.min.js"></script>
    <script type="text/javascript">
    var lock = new Auth0Lock('wKZQqy9iZXSKjpzQAQxThFMtYRz1IVu7', 'blago.eu.auth0.com');

    var auth0 = new Auth0({
        domain: 'blago.eu.auth0.com',
        clientID: 'wKZQqy9iZXSKjpzQAQxThFMtYRz1IVu7',
        callbackURL: 'http://127.0.0.1:5000/callback'
    });

  function signin() {
    lock.showSignin({
        callbackURL: 'http://127.0.0.1:5000/callback'
        , primaryColor: '#624a42'
      , responseType: 'code'
        , icon: '/static/logo.png'
      , authParams: {
        scope: 'openid email'
      }
    });
  }

  function signUp() {
      lock.showSignup({
          scope: 'openid email'
          ,connection: 'Username-Password-Authentication'
        , primaryColor: '#624a42'
        , icon: '/static/logo.png'
          , gravatar: true
          , clientID: 'wKZQqy9iZXSKjpzQAQxThFMtYRz1IVu7',
      });
  }
    </script>
</body>
</html>

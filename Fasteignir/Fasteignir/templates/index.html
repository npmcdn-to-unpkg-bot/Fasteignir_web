{% extends "layout.html" %}

{% block content %}

<div class="jumbotron">
    <br />
    <h3>Hello, here you can filter and do advanced analysis on the appartment/housing market in Iceland. Press the load data button to get started.</h3>
</div>

<div ng-app="FasteignApp" ng-controller="FasteignListCtrl">
    <button type="button" class="btn btn-success" ng-click="getData()">Load Data</button>
    <br />
    <br />
    <div class="row">
        <div id="grid1" ui-grid="gridOptions" ui-grid-cellNav ui-grid-resize-columns ui-grid-pinning ui-grid-selection
             ui-grid-move-columns ui-grid-importer ui-grid-exporter ui-grid-grouping ui-grid-pagination class="grid">
            <div class="grid-msg-overlay" ng-hide="!loading">
                <div class="msg">
                    <span>
                        Loading Data...
                        <i class="fa fa-spinner fa-spin"></i>
                    </span>
                </div>
            </div>
            <div class="grid-msg-overlay" ng-hide="loading || gridOptions.data.length">
                <div class="msg">
                    <span>No Data</span>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
